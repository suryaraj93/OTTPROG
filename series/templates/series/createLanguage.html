<!DOCTYPE html>
{% extends "series/base.html" %}

{% block body_block %}
<div class="container">
    <h1><b><u>Create Language</u></b></h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="submit" class="btn-block">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="container">
        <table class="table">
            <tr>
                <th><u><h3>Languages</h3></u></th>
                <th><u><h3>Options</h3></u></th>
            </tr>
            {% for lan in qs %}
            <tr>
                <td><b>{{lan.lang}}</b></td>
                <td><a href="{% url "languageedit" lan.id %}" class="btn btn-outline-primary">Edit</a></td>
                <td><a href="{% url "languagedelete" lan.id%}" class="btn btn-outline-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
